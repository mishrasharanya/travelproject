<!DOCTYPE html>
<html>



<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <style>
        html {
            background: url('https://img.theculturetrip.com/2460x1000/wp-content/uploads/2019/04/ia_0640_chennai_ranga-krishnamani.jpg') no-repeat center center fixed;

            background-size: cover;
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(70, 233, 233, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            height: 10%;
        }

        .logo {
            width: 30%;
            float: left;
            line-height: 100px;
        }

        .logo a {
            text-decoration: none;
            font-size: 30px;
            font-family: bignoodletitling;
            color: #292525;
            letter-spacing: 5px;

        }

        nav a {
            float: left;
            display: block;
            color: #3d3333;
            text-align: center;
            padding: 40px 20px;
            text-decoration: none;
            font-size: 20px;
        }

        nav a:hover {
            background: #ddd;
            color: black;
        }
    </style>

</head>

<body>
    <div id="container"></div>
    <div id="content"></div>
    <div class="navbar">
        <div class="logo">
            <a href="main">NAMASTE INDIA</a>
        </div>
        <nav>
            <a href="places">PLACES</a>
            <a href="cities">HOTEL BOOKING</a>
            <a href="packages">TOUR PACKAGES</a>
            <a href="contact">CONTACT</a>
        </nav>
    </div>
    <script type="text/babel">
        class MyComponent extends React.Component {

        }
    </script>
</body>

</html>
